<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Teen Patti No Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a2a43">
</head>
<body>

    <div id="game-container">
        <!-- Screen: Login -->
        <div id="login-screen" class="screen active">
            <div class="login-box">
                <h1>Teen Patti No Bot</h1>
                <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="15">
                <button id="join-game-btn">Enter Game</button>
            </div>
        </div>

        <!-- Screen: Main Game Table -->
        <div id="game-screen" class="screen">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-buttons">
                    <button id="shop-btn">Shop üõçÔ∏è</button>
                    <button id="theme-btn">Theme üé®</button>
                    <button id="lucky-draw-btn">Spin üéÅ</button>
                </div>
                <div id="total-players-count">Online: 0</div>
            </div>

            <!-- The Table Itself -->
            <div id="table-area" class="theme-default">
                <div id="players-container">
                    <!-- Player slots will be generated by JS -->
                </div>
                <div class="table-center">
                    <div id="pot-area">Pot: ‚Çπ0</div>
                    <div id="game-message">Waiting for players...</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons-container">
                <button id="btn-pack" data-sound="pack">Pack</button>
                <button id="btn-see" data-sound="see">See</button>
                <button id="btn-sideshow" data-sound="sideshow">SideShow</button>
                <button id="btn-chaal" data-sound="chaal">Chaal</button>
                <button id="btn-show" data-sound="show">Show</button>
            </div>
            
            <!-- Chat Box -->
            <div class="chat-container">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type a message...">
            </div>

            <!-- Bottom Bar for Voice and Admin -->
             <div class="bottom-bar">
                <button id="btn-voice-toggle">Voice ON üé§</button>
                <div id="admin-panel">
                    <button id="btn-admin-see-all">See All</button>
                    <button id="btn-admin-change-cards">Change</button>
                </div>
             </div>
        </div>
    </div>

    <!-- Popups / Modals (Hidden by default) -->
    <div id="sticker-popup" class="popup"></div>
    <div id="theme-popup" class="popup">
        <h3>Select a Theme</h3>
        <div class="theme-options">
            <div class="theme-option" data-theme="theme-default">Default</div>
            <div class="theme-option" data-theme="theme-green">Green</div>
            <div class="theme-option" data-theme="theme-red">Red</div>
            <div class="theme-option" data-theme="theme-purple">Purple</div>
        </div>
    </div>
    <div id="avatar-popup" class="popup">
        <h3>Choose Your Avatar</h3>
        <div class="avatar-options">
            <!-- Preloaded avatars -->
            <img src="avatars/avatar1.png" data-avatar="avatars/avatar1.png" alt="Avatar 1">
            <img src="avatars/avatar2.png" data-avatar="avatars/avatar2.png" alt="Avatar 2">
            <img src="avatars/avatar3.png" data-avatar="avatars/avatar3.png" alt="Avatar 3">
            <img src="avatars/avatar4.png" data-avatar="avatars/avatar4.png" alt="Avatar 4">
            <img src="avatars/avatar5.png" data-avatar="avatars/avatar5.png" alt="Avatar 5">
        </div>
        <label for="upload-avatar-input" class="upload-btn">Upload from Gallery</label>
        <input type="file" id="upload-avatar-input" accept="image/*" style="display:none;">
    </div>
    <div id="lucky-draw-popup" class="popup">
        <h3>Daily Lucky Draw!</h3>
        <p>You have 1 free spin. Try your luck!</p>
        <div class="prize-boxes">
            <div class="prize-box" data-value="200">?</div>
            <div class="prize-box" data-value="300">?</div>
            <div class="prize-box" data-value="400">?</div>
            <div class="prize-box" data-value="600">?</div>
        </div>
        <p id="lucky-draw-result"></p>
    </div>

    <!-- Animation Overlay -->
    <div id="winner-animation-overlay"></div>
    
    <!-- Sound Effect Elements -->
    <audio id="sound-pack" src="sounds/pack.mp3"></audio>
    <audio id="sound-see" src="sounds/see.mp3"></audio>
    <audio id="sound-sideshow" src="sounds/sideshow.mp3"></audio>
    <audio id="sound-chaal" src="sounds/chaal.mp3"></audio>
    <audio id="sound-show" src="sounds/show.mp3"></audio>
    <audio id="sound-winner" src="sounds/winner.mp3"></audio>

    <!-- Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>

    <!-- Main Game Logic -->
    <script src="game.js" defer></script>

</body>
</html>
