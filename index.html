<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Patti Pro</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-container">
    <!-- स्क्रीन: लॉग इन -->
    <div id="login-screen" class="screen active">
      <div class="login-box">
        <h1>Teen Patti Pro</h1>
        <input type="text" id="player-name-input" placeholder="Enter your name">
        <button id="join-game-btn">Enter Game</button>
      </div>
    </div>

    <!-- स्क्रीन: गेम टेबल -->
    <div id="game-table" class="screen">
      <!-- ऊपर का बार -->
      <div class="top-bar">
        <div class="game-title">Teen Patti Pro</div>
        <div id="live-player-count">Players: 0/4</div>
      </div>
      
      <!-- खिलाड़ियों का एरिया -->
      <div id="players-area">
        <!-- JS द्वारा प्लेयर स्लॉट यहाँ डाले जाएँगे -->
      </div>
      
      <!-- पॉट और गेम मैसेज -->
      <div class="table-center">
        <div id="pot-area">Pot: ₹0</div>
        <div id="game-message">Waiting for players...</div>
      </div>

      <!-- एक्शन बटन -->
      <div class="actions-and-chat">
        <div id="action-buttons">
          <button id="btn-pack">Pack</button>
          <button id="btn-see">See</button>
          <button id="btn-sideshow">SideShow</button>
          <button id="btn-chaal">Chaal</button>
          <button id="btn-show">Show</button>
        </div>
      </div>

      <!-- चैट बॉक्स -->
      <div id="chat-box">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
      </div>

       <!-- नीचे के कंट्रोल -->
      <div class="bottom-controls">
         <button id="btn-voice-chat">Voice 🎤</button>
         <!-- एडमिन पैनल -->
         <div id="admin-panel">
            <button id="btn-admin-see-all">See All</button>
            <button id="btn-admin-change-cards">Change</button>
         </div>
      </div>
    </div>

    <!-- स्टिकर पॉपअप (छिपा हुआ) -->
    <div id="sticker-popup"></div>
  </div>

  <!-- लाइब्रेरी -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <!-- गेम लॉजिक -->
  <script src="game.js"></script>
</body>
</html>
